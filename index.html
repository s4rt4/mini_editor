<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Based HTML CSS Javascript Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- CodeMirror -->
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/darcula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>

</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1><i class="fas fa-sticky-note"></i> Mini Editor</h1>
    <div class="nav-actions">
      <button id="editorToggle" title="Show/Hide Text Editor">
        <i class="fas fa-code"></i> Show/Hide Editor
      </button>
      <button id="themeToggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  
<!-- Editor Panel -->
<div id="editorPanel" class="editor-panel">
  <div class="editor-row">
    <div class="editor-column">
      <div class="editor-header html"><i class="fab fa-html5"></i> HTML Input</div>
      <textarea id="htmlCode"></textarea>
    </div>
    <div class="editor-column">
      <div class="editor-header css"><i class="fab fa-css3-alt"></i> CSS Input</div>
      <textarea id="cssCode"></textarea>
    </div>
    <div class="editor-column">
      <div class="editor-header js"><i class="fab fa-js"></i> JS Input</div>
      <textarea id="jsCode"></textarea>
    </div>
  </div>
  <div class="run-wrapper">
    <button id="runCode"><i class="fas fa-play"></i> Run</button>
  </div>
</div>



  <!-- Preview -->
  <iframe id="preview"></iframe>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
